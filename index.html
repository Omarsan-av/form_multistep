<!DOCTYPE html>
   <html lang="es">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700&display=swap" rel="stylesheet">      
      <link rel="stylesheet" href="css/styles.css">
   </head>
   <body>

      
      <form id="register" action="">
         
         <div class="tab">
            <div class="title">
               <h1>Información de Contacto</h1>
               <img src="https://img.icons8.com/office/40/000000/user.png"/>
            </div>

            <div class="fields">
               <p><label for="name">Nombre</label><input id = "name" pattern="[A-Za-z]" oninput="this.className = ''"></p>
               <p><label for="paternal">Apellido Paterno</label><input id="paternal" oninput="this.className = ''"></p>
               <p><label for="maternal">Apellido Materno</label><input id="maternal" oninput="this.className = ''"></p>
               <p><label for="address">Dirección</label><input id="address" oninput="this.className = ''"></p>
               <p><label for="cp">Código Postal</label><input id="cp" oninput="this.className = ''"></p>
               <p><label for="phone">Número Telefónico</label><input id="phone" oninput="this.className = ''"></p>
               <p><label for="email">Correo Electrónico</label><input id="email" oninput="this.className = ''"></p>
            </div>
         </div>
                  
         <div class="tab">
            <div class="title">
               <h1>Datos de la Propiedad</h1>
               <img class = "home" src="https://img.icons8.com/dusk/64/000000/home.png"/>
            </div>

            <div class="fields">
               <p>
                  <label for="type_property">Tipo de Propiedad:</label>
                  <select name="type_property" id="">
                     <option value="home">Casa</option>
                     <option value="department">Departamento</option>
                  </select>
               </p>
   
               <p><input placeholder="Antigüedad" oninput="this.className = ''"></p>
   
               <label>Cuenta con:</label>

               <div class="check">
                  <p>
                     <input type="checkbox" id="elevator" >
                     <label for="elevator">Elevador</label>
                  </p>
                  <p>
                     <input type="checkbox" id="gym" >
                     <label for="gym">Gym</label>
                  </p>
                  <p>
                     <input type="checkbox" id="swimming pool" >
                     <label for="swimming pool">Alberca</label>
                  </p>
                  <p>
                     <input type="checkbox" id="garden" >
                     <label for="garden">Jardin</label>
                  </p>
               </div>
   
               <p><input placeholder="Tamaño del inmueble (m2)" oninput="this.className = ''"></p>
            </div>
         </div>
         
         <div class="tab">

            <div class="title">
               <h1>Detalles de la Propiedad</h1>
               <img src="https://img.icons8.com/office/40/000000/user.png"/>
            </div>

            <p><input type="number" placeholder="Recamaras" oninput="this.className = ''"></p>
            <p><input type="number" placeholder="Baños" oninput="this.className = ''"></p>
            <p><input type="number" placeholder="Estacionamiento" oninput="this.className = ''"></p>
         </div>

         <div class="tab">

            <div class="title">
               <h1>Fotos de la Propiedad</h1>
               <img src="https://img.icons8.com/office/40/000000/user.png"/>
            </div>
            <p><input type="file" name="image_property"></p>
         </div>
         
         <div class="container-btns">
            <div class="btns">
               <button type="button" id="prevBtn" onclick="nextPrev(-1)">Anterior</button>
               <button type="button" id="nextBtn" onclick="nextPrev(1)">Siguiente</button>
            </div>
         </div>
         
         <div class ="circles">
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
         </div>
         
      </form>

      <script src="./js/index.js"></script>
   </body>
</html>
