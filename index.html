<!DOCTYPE html>
   <html lang="es">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;700&display=swap" rel="stylesheet">      
      <link rel="stylesheet" href="css/styles.css">
   </head>
   <body>

      
      <form id="register" action="">
         
         <div class="tab">
            <div class="title">
               <h1>Datos personales <br> del vendedor</h1>
               <img class = "emoji" src="https://img.icons8.com/office/40/000000/user.png"/>
            </div>

            <div class="fields">
               <p><label for="name">Nombre</label><input id = "name" pattern="[A-Za-z]" oninput="this.className = ''"></p>
               <p><label for="paternal">Apellido Paterno</label><input id="paternal" oninput="this.className = ''"></p>
               <p><label for="maternal">Apellido Materno</label><input id="maternal" oninput="this.className = ''"></p>
               <p><label for="address">Dirección</label><input id="address" oninput="this.className = ''"></p>
               <p><label for="cp">Código Postal</label><input id="cp" oninput="this.className = ''"></p>
               <p><label for="phone">Número Telefónico</label><input id="phone" oninput="this.className = ''"></p>
               <p><label for="email">Correo Electrónico</label><input id="email" oninput="this.className = ''"></p>
            </div>
         </div>

         <div class="tab">
            <div class="title">
               <h1>Información de la <br> propiedad a la venta</h1>
               <img class = "emoji" src="https://img.icons8.com/dusk/64/000000/home.png"/>
            </div>

            <div class="fields">
               <p>
                  <label for="type_property">Tipo:</label>
                  <select name="type_property" id="">
                     <option value="home">Casa</option>
                     <option value="department">Departamento</option>
                  </select>
               </p>

               <p><label for="size_property">Tamaño del inmueble (m2)</label><input id="size_property" oninput="this.className = ''"></p>
               <p><label for="antiquity">Antigüedad</label><input id="antiquity" oninput="this.className = ''"></p>
               <p>
                  <label for="sale">Venta</label>
                  <select name="sale" id="sale">
                     <option value="inmediate">Inmediata</option>
                     <option value="next_months">Próximos meses</option>
                     <option value="undefined">Tiempo indefinido</option>
                  </select>
               </p>
               <p><label for="ubication">Ubicación</label><input id="ubication" oninput="this.className = ''"></p>
            </div>
         </div>
                  
         <div class="tab">
            <div class="title">
               <h1>Amenidades de la Propiedad</h1>
               <img class = "emoji" src="https://img.icons8.com/dusk/64/000000/home.png"/>
            </div>

            <div class="fields">   
               <label>Cuenta con:</label>

               <div class="check" >
                  <p>
                     <label for="elevator">Elevador</label>
                     <img src="https://img.icons8.com/office/16/000000/elevator.png"/>
                     <input type="checkbox" id="elevator" >
                  </p>
                  <p>
                     <label for="gym">Gym</label>
                     <img src="https://img.icons8.com/external-becris-lineal-color-becris/64/000000/external-gym-hotel-service-becris-lineal-color-becris.png"/>
                     <input type="checkbox" id="gym" >
                  </p>
                  <p>
                     <label for="swimming pool">Alberca</label>
                     <img src="https://img.icons8.com/cute-clipart/64/000000/outdoor-swimming-pool.png"/>
                     <input type="checkbox" id="swimming pool" >
                  </p>
                  <p>
                     <label for="garage">Estacionamiento</label>
                     <img src="https://img.icons8.com/external-kiranshastry-lineal-color-kiranshastry/64/000000/external-garage-automobile-kiranshastry-lineal-color-kiranshastry.png"/>
                     <input type="checkbox" id="garage" >
                  </p>

                  <p>
                     <label for="garden">Jardin</label>
                     <img src="https://img.icons8.com/emoji/48/000000/sunflower-emoji.png"/>
                     <input type="checkbox" id="garden" >
                  </p>
                  <p>
                     <label for="other">Otro</label>
                     <input type="checkbox" id="other" >
                  </p>
               </div>
   
            </div>
         </div>
         
         <div class="tab">
            <div class="title">
               <h1>Detalles de la propiedad</h1>
               <img class="emoji" src="https://img.icons8.com/dusk/64/000000/home.png"/>
            </div>

            <div class="fields">
               <p><label for="rooms">Habitaciones</label><input id="rooms" type="number" oninput="this.className = ''"></p>
               <p><label for="bedrooms">Recamaras</label><input id="bedrooms" type="number" oninput="this.className = ''"></p>
               <p><label for="bathrooms">Baños</label><input id="bathrooms"type="number" oninput="this.className = ''"></p>
            </div>
         </div>

         <div class="tab">
            <div class="title">
               <h1>Fotos de la Propiedad</h1>
               <img class="emoji" src="https://img.icons8.com/color/48/000000/old-time-camera.png"/>
            </div>

            <div class="photo">
               <label class="photo_label" for="photo_property">Comparte fotos de la propiedad.</label>
               <p><input class="photo_input" type="file" id="photo_property" name="image_property" multiple></p>
            </div>

            <div class="check">
               <p><label for="terms_of_service">Acepto las <a href="">condiciones de servicio</a></label><input type="checkbox" name="terms_of_service" id="terms_of_service">
               <p><label for="politics">Acepto las <a href="">politicas de privacidad</a></label><input type="checkbox" name="politics" id="politics">
            </div>
         </div>
         
         <div class="container-btns">
            <div class="btns">
               <button type="button" id="prevBtn" onclick="nextPrev(-1)">Anterior</button>
               <button type="button" id="nextBtn" onclick="nextPrev(1)">Siguiente</button>
            </div>
         </div>
         
         <div class ="circles">
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
         </div>
         
      </form>

      <script src="./js/index.js"></script>
   </body>
</html>
